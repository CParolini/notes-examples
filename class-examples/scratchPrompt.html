<!DOCTYPE html>

<head>
    <title>
        Scratch prompt
    </title>
</head>

<body>
    <script type="text/javascript">
        var steakYes = confirm("Do you like steak?");
        var birth = prompt("What year were you born?");
        if (steakYes) {
            console.log("Here's a steak sandwhich!")
        } else {
            console.log("Here's a tofu stir-fry!")
        }
        if (birth < 1995) {
          console.log("Sake for you!")
        } else {
          console.log("No Sake for you!")
        }
    </script>


</body>
