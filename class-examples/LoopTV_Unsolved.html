<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Defining fav with empty array and tvShow
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // takes each interation of i until it reaches the end of the loop
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // pushes tvshow answers into favetvshow array
        favTVshows.push(tvShow);
      }

      // interates through fav array
      for (var i = 0; i < favTVshows.length; i++) {

        // alerts user inputs back to user
        alert(favTVshows[i]);
      }

    </script>

  </body>
</html>
